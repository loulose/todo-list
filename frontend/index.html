<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TO-DO Application</title>
    <meta name="description" content="TO-DO Application">
    <meta name="author" content="Kyle Pierce">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="tbTitle"><span class="vertSplitTop">
      <span class="vertSplitTop2"></span>
      <h3 class="taskText">ToDo List</h3>
    </div>
    <ul id="taskUL" class="taskUL">
      <li class="checked task" id='0' draggable="true"><span class="taskText">Make a new post about...</span></li>
      <li class="task" id="1" draggable="true"><span class="taskText">Proof read the new post.</span></li>
      <li class="task" id="2" draggable="true"><span class="taskText">Publish the new post.</span></li>
      <li class="task" id="3" draggable="true"><span class="taskText">Make research for tomorrows post.</span></li>
      <li class="checked task" id="4" draggable="true"><span class="taskText">Take the day off.</span></li>
      <li class="checked task" id="5" draggable="true"><span class="taskText">Go to bed.</span></li>
    </ul>
    <ul>
      <li class="newTask"><div class="addNew"></div>
      <span class="vertSplit"></span>
      <span class="vertSplit2"></span>
      <span class="taskText"><input type="text" id="taskTitle" class="newTask" autofocus></span>
    </ul>
  </div>
  <script src="../assets/js/script.js" type="text/javascript"></script>
</body>
</html>
